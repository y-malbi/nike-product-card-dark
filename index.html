<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="container">
		<header class="container__header">
			<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
		</header><!-- /.container__header -->

		<main role="main">
			<div class="product-card">
						
				<img class="product-card__img" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="img"/>

				<div class="product-card-info">
					<h1 class="product-card-info__name">Nike SB Stefan Janoski Max</h1>
					<p class="product-card-info__description">Unisex Skateboarding Shoe</p>
					<ul class="product-card-info__rating">
						<li><a class="icon-star yellow" href="#"></a></li>
						<li><a class="icon-star yellow" href="#"></a></li>
						<li><a class="icon-star yellow" href="#"></a></li>
						<li><a class="icon-star" href="#"></a></li>
						<li><a class="icon-star" href="#"></a></li>
					</ul><!-- /.product-card-info__rating -->
					<div class="product-card-info__select">
						<select class="product-card-info__select--size">
							 <option class="icon-angle-down" value="" style="display:none">Size</option><!-- стрелочка не вставляется -->
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
						</select><!-- /.product-card-info__select--size -->
						<select class="product-card-info__select--qty">
							<option class="icon-angle-down" value="" style="display:none">Qty</option><!-- стрелочка не вставляется -->
							<option value="21">1</option>
							<option value="22">2</option>
							<option value="23">3</option>
						</select><!-- /.product-card-info__select--qty -->
					</div><!-- /.product-card-info__select -->

					<button class="add">Add to cart</button>

				</div><!-- /.product-card-info -->

			</div><!-- /.product-card -->
		</main>

	</section><!-- /.container -->
			
	
</body>
</html>
